<script>
	
	function onLoad()
	{
		$(function() {
			$( "#radio" ).buttonset();
		});
        
		$(function() {
		$( "input:submit, a, button", ".demo" ).button({icons: {
                primary: "ui-icon-gear"
            }});
		$( "a", ".demo" ).click(function() { return false; });
		});
	}
	
	function loadLauncher()
	{
		$( "#dialog-help" ).dialog({
			resizable: false,
			width:850,
			height:870,
			modal: true,
			buttons: {
				Accept:function() {
					//Do something
				},
				Close: function() {
					$( this ).dialog( "Close" );
				}
			}
		});
	}
</script>
